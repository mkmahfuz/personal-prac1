<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid example</title>
    <style>
        .grid-container-grid{
            display:grid;
            grid-template-columns: auto auto auto auto;
            background-color: green;
            padding: 20px;
        }
        .grid-item{
            background-color: gray;
            
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- we need display:grid or display:inline-grid to the grid-container -->
    <!-- 2 types of grid container -->
    <!-- 1. display:grid  the grid-container will behave like block element-->
    <!-- 2. display:inline-grid  the grid container behave like inline element-->
    <section class="grid-container-grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        
     </section>
</body>
</html>
