<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<style>
    img{
        width:100%;
        padding-left: 10px;
        
    }
    div{
        position:relative;
        width:300px;
        height: 300px;
        border: 1px solid gray;
        border-radius: 10px;
        margin: auto; /*for horizontaly center*/
    }
    div>p{
        position: absolute;
        top:150px;
        padding: 10px;
    }
</style>
<body>
    <div>
        <img src="images/bangladesh-homeland.png" alt="bangladesh">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem delectus odio velit optio unde dolor facere. Velit quia dolore dolor totam nisi expedita harum, aliquid animi ab alias dicta quisquam.</p>
    </div>
</body>
</html>
