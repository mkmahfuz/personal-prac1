<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<style>
    body{
        counter-reset: count1;
    }
    h2{counter-increment: count1;}
    h2::before{
        
        content: counter(count1)": ";
    }
</style>
<body>
    <div><h1>Counter</h1></div>
    <div>
        <h2>hello1</h2>
        <h2>hello2</h2>
        <h2>hello3</h2>
        <h2>hello4</h2>
        <h2>hello5</h2>
        <h2>hello6</h2>
        <p>hk1</p>
        <p>hk2</p>
        <p>hk3</p>
        <p>hk4</p>
        <p>hk5</p>
        <p>hk6</p>
    </div>
</body>
</html>
